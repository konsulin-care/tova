name: 'Electron Build Common'
description: 'Common build steps for Electron app on any platform'

inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Cache native module build
      uses: actions/cache@v4
      with:
        path: node_modules/.node-gyp
        key: ${{ runner.os }}-node-gyp-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-gyp-

    - name: Install npm dependencies
      shell: bash
      run: |
        set -e
        npm ci

    - name: Rebuild native modules for Electron
      shell: bash
      run: |
        set -e
        npm run electron-rebuild

    - name: Build TypeScript
      shell: bash
      run: |
        set -e
        npm run build:main

    - name: Build Renderer
      shell: bash
      run: |
        set -e
        npm run build:renderer
