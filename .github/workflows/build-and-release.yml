name: Build and Release Electron App

# Workflow triggers on merged pull requests to master
# Requires version tag to exist in PR and be on the merge commit
on:
  pull_request:
    branches:
      - master
    types:
      - closed

# Concurrency settings to prevent concurrent builds
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# Permissions for the workflow
permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  # Validate build environment and extract version
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    # Only run if PR was merged
    if: github.event.pull_request.merged == true
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      is_release: ${{ steps.extract-version.outputs.is_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          fetch-tags: true

      - name: Extract version from PR commits and verify on merge commit
        id: extract-version
        uses: ./.github/actions/extract-version
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.event.pull_request.head.sha }}

      - name: Display build information
        run: |
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Is Release: ${{ needs.prepare.outputs.is_release }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Event: ${{ github.event_name }}"

  # Build for all platforms using matrix strategy
  build:
    name: Build ${{ matrix.platform }}
    needs: prepare
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux (AppImage)
            runs-on: ubuntu-latest
            artifact-name: focus-linux-appimage
            action-ref: ./.github/actions/electron-build-linux
          - platform: macOS (DMG)
            runs-on: macos-latest
            artifact-name: focus-macos-dmg
            action-ref: ./.github/actions/electron-build-macos
          - platform: Windows (EXE)
            runs-on: windows-latest
            artifact-name: focus-windows-exe
            action-ref: ./.github/actions/electron-build-windows
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Checkout and setup
        uses: ./.github/actions/electron-build-common

      - name: Build ${{ matrix.platform }} artifact
        uses: ${{ matrix.action-ref }}
        with:
          version: ${{ env.VERSION }}

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.is_release == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Prepare release and create GitHub release
        uses: ./.github/actions/prepare-release
        with:
          version: ${{ needs.prepare.outputs.version }}

  # Summary job (always runs)
  summary:
    name: Build Summary
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Release: ${{ needs.prepare.outputs.is_release }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux (AppImage) | ${{ needs.build.outputs.* }}" >> $GITHUB_STEP_SUMMARY || echo "| Linux (AppImage) | success |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS (DMG) | ${{ needs.build.outputs.* }}" >> $GITHUB_STEP_SUMMARY || echo "| macOS (DMG) | success |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows (EXE) | ${{ needs.build.outputs.* }}" >> $GITHUB_STEP_SUMMARY || echo "| Windows (EXE) | success |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- focus-${{ needs.prepare.outputs.version }}.AppImage" >> $GITHUB_STEP_SUMMARY
          echo "- focus-${{ needs.prepare.outputs.version }}.dmg" >> $GITHUB_STEP_SUMMARY
          echo "- focus-${{ needs.prepare.outputs.version }}.exe" >> $GITHUB_STEP_SUMMARY
