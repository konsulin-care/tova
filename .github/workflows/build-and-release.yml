name: Build and Release Electron App

# Workflow triggers on merged pull requests to master
# Requires version tag to exist in PR and be on the merge commit
on:
  pull_request:
    branches:
      - master
    types:
      - closed

# Concurrency settings to prevent concurrent builds
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# Permissions for the workflow
permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  # Validate build environment and extract version
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    # Only run if PR was merged
    if: github.event.pull_request.merged == true
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      is_release: ${{ steps.extract-version.outputs.is_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          fetch-tags: true

      - name: Extract version from PR commits and verify on merge commit
        id: extract-version
        uses: ./.github/actions/extract-version
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.event.pull_request.head.sha }}

      - name: Display build information
        run: |
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Is Release: ${{ needs.prepare.outputs.is_release }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Event: ${{ github.event_name }}"

  # Build for all platforms using matrix strategy
  build:
    name: Build ${{ matrix.platform }}
    needs: prepare
    runs-on: ${{ matrix.runs-on }}
    outputs:
      platform: ${{ matrix.platform }}
      platform_name: ${{ matrix.platform-name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux (AppImage)
            runs-on: ubuntu-latest
            platform-name: linux
          - platform: macOS (DMG)
            runs-on: macos-latest
            platform-name: macos
          - platform: Windows (EXE)
            runs-on: windows-latest
            platform-name: windows
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Checkout and setup
        uses: ./.github/actions/electron-build-common

      - name: Build ${{ matrix.platform }} artifact
        id: build
        uses: ./.github/actions/electron-build-platform
        with:
          platform: ${{ matrix.platform-name }}
          version: ${{ env.VERSION }}

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: |
      needs.prepare.outputs.is_release == 'true' &&
      needs.build.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Prepare release and create GitHub release
        uses: ./.github/actions/prepare-release
        with:
          version: ${{ needs.prepare.outputs.version }}

  # Summary job (always runs)
  summary:
    name: Build Summary
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && (needs.prepare.result == 'success' || needs.build.result == 'success') }}
    steps:
      - name: Generate Build Summary
        env:
          BUILD_RESULT: ${{ needs.build.result }}
          PREPARE_RESULT: ${{ needs.prepare.result }}
        run: |
          # Determine status emoji based on job results
          if [ "$BUILD_RESULT" = "success" ]; then
            BUILD_STATUS="âœ… Success"
          elif [ "$BUILD_RESULT" = "failure" ]; then
            BUILD_STATUS="âŒ Failure"
          elif [ "$BUILD_RESULT" = "cancelled" ]; then
            BUILD_STATUS="âš ï¸ Cancelled"
          elif [ "$BUILD_RESULT" = "skipped" ]; then
            BUILD_STATUS="â­ï¸ Skipped"
          else
            BUILD_STATUS="â“ Unknown"
          fi

          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ needs.prepare.outputs.is_release }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ Linux (AppImage) | $BUILD_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ macOS (DMG) | $BUILD_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸªŸ Windows (EXE) | $BUILD_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ "$BUILD_RESULT" = "success" ]; then
            echo "- focus-\`${{ needs.prepare.outputs.version }}\`.AppImage" >> $GITHUB_STEP_SUMMARY
            echo "- focus-\`${{ needs.prepare.outputs.version }}\`.dmg" >> $GITHUB_STEP_SUMMARY
            echo "- focus-\`${{ needs.prepare.outputs.version }}\`.exe" >> $GITHUB_STEP_SUMMARY
          else
            echo "_No artifacts available due to build ${BUILD_RESULT}_" >> $GITHUB_STEP_SUMMARY
          fi
