name: PR Screening

# Trigger on pull requests to master branch
on:
  pull_request:
    branches: [master]
    # Only run when code files change
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.mjs'
      - 'vitest.config.ts'

# Concurrency settings to cancel old runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  screen:
    name: PR Screening
    runs-on: ubuntu-latest
    timeout-minutes: 2  # Fail fast if something hangs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'  # Built-in npm caching

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache electron-gyp
        uses: actions/cache@v5
        with:
          path: ~/.electron-gyp
          key: ${{ runner.os }}-electron-gyp-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: dist/
          retention-days: 1
